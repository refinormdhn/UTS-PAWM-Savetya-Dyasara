<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Speech Acts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #2c698d 0%, #1e4d6b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        body::before {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 90%;
            background: #FFFFFF;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .left-section {
            background: linear-gradient(135deg, #e3f6f5 0%, #bae8e8 100%);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
        }

        .right-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            color: #272643;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .right-section p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #E3F6F5;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #2c698d;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group svg {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: #2c698d;
            color: #FFFFFF;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 105, 141, 0.4);
        }

        .login-button:hover {
            background: #1e4d6b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 105, 141, 0.5);
        }

        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: #2c698d;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #1e4d6b;
            text-decoration: underline;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .toggle-form a {
            color: #2c698d;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-form a:hover {
            color: #1e4d6b;
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 450px;
            }

            .left-section {
                display: none;
            }

            .right-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL =  "https://zvkelfhmrjfvveembihp.supabase.co";
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2a2VsZmhtcmpmdnZlZW1iaWhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NTQxOTIsImV4cCI6MjA3NjIzMDE5Mn0.pYNKv2BwrWwG2eJDrPBlXr8S3lLptoVph9Ql0y4IIO0';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  // REGISTER USER
  window.handleRegister = async (event) => {
    event.preventDefault();

    const form = event.target;
    const fullName = form.querySelector('input[placeholder="Full Name"]').value.trim();
    const email = form.querySelector('input[placeholder="Email Address"]').value.trim();
    const password = form.querySelectorAll('input[placeholder="Password"]')[0].value.trim();
    const confirmPassword = form.querySelector('input[placeholder="Confirm Password"]').value.trim();

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const { data, error } = await supabase
      .from('users')
      .insert([{ full_name: fullName, email: email, password: password }])
      .select();

    if (error) {
      console.error(error);
      alert(" Registration failed: " + error.message);
      return;
    }

    alert("Registration successful! Please login.");
    toggleForm('login');
  };


  window.handleLogin = async (event) => {
    event.preventDefault();

    const form = event.target;
    const email = form.querySelector('input[placeholder="Email Address"]').value.trim();
    const password = form.querySelector('input[placeholder="Password"]').value.trim();

    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('email', email)
      .eq('password', password)
      .single();

    if (error || !data) {
      alert("❌ Invalid credentials. Try again!");
      return;
    }

    // Simpan user info di localStorage
    localStorage.setItem('user', JSON.stringify(data));
    alert("✅ Login successful!");
    window.location.href = 'index.html';
  };


  window.toggleForm = (formType) => {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    if (formType === 'register') {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    } else {
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    }
  };
</script>
<body>
    <div class="login-container">
        <div class="left-section">
            <img src="img/login.png" alt="Login Illustration">
        </div>
        <div class="right-section">
            <!-- LOGIN FORM -->
            <div id="loginForm" class="form-container active">
                <h2>Hello!</h2>
                <p>Sign In to Continue</p>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="login-button">Login</button>
                </form>

                <div class="toggle-form">
                    Don't have an account? <a onclick="toggleForm('register')">Register here</a>
                </div>

                <div class="back-home">
                    <a href="index.html">← Back to Home</a>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" class="form-container">
                <h2>Welcome!</h2>
                <p>Sign Up to Get Started</p>
                
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" placeholder="Full Name" required>
                    </div>

                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="login-button">Register</button>
                </form>

                <div class="toggle-form">
                    Already have an account? <a onclick="toggleForm('login')">Login here</a>
                </div>

                <div class="back-home">
                    <a href="index.html">← Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            // Simple validation - in production, this would connect to a backend
            alert('Login successful!');
            // For now, redirect to home page
            window.location.href = 'index.html';
        }

        function handleRegister(event) {
            event.preventDefault();
            // Simple validation - in production, this would connect to a backend
            alert('Registration successful! Please login with your credentials.');
            // After registration, switch back to login form
            toggleForm('login');
        }
    </script>
</body>
</html>
