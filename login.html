<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Speech Acts</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL =  "https://zvkelfhmrjfvveembihp.supabase.co";
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2a2VsZmhtcmpmdnZlZW1iaWhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NTQxOTIsImV4cCI6MjA3NjIzMDE5Mn0.pYNKv2BwrWwG2eJDrPBlXr8S3lLptoVph9Ql0y4IIO0';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  // REGISTER USER
  window.handleRegister = async (event) => {
    event.preventDefault();

    const form = event.target;
    const fullName = form.querySelector('input[placeholder="Full Name"]').value.trim();
    const email = form.querySelector('input[placeholder="Email Address"]').value.trim();
    const password = form.querySelectorAll('input[placeholder="Password"]')[0].value.trim();
    const confirmPassword = form.querySelector('input[placeholder="Confirm Password"]').value.trim();

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const { data, error } = await supabase
      .from('users')
      .insert([{ full_name: fullName, email: email, password: password }])
      .select();

    if (error) {
      console.error(error);
      alert(" Registration failed: " + error.message);
      return;
    }

    alert("Registration successful! Please login.");
    toggleForm('login');
  };


  window.handleLogin = async (event) => {
    event.preventDefault();

    const form = event.target;
    const email = form.querySelector('input[placeholder="Email Address"]').value.trim();
    const password = form.querySelector('input[placeholder="Password"]').value.trim();

    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('email', email)
      .eq('password', password)
      .single();

    if (error || !data) {
      alert("❌ Invalid credentials. Try again!");
      return;
    }

    // Simpan user info di localStorage
    localStorage.setItem('user', JSON.stringify(data));
    alert("✅ Login successful!");
    window.location.href = 'index.html';
  };


  window.toggleForm = (formType) => {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    if (formType === 'register') {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    } else {
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    }
  };
</script>
<body>
    <div class="login-container">
        <div class="left-section">
            <img src="img/login.png" alt="Login Illustration">
        </div>
        <div class="right-section">
            <!-- LOGIN FORM -->
            <div id="loginForm" class="form-container active">
                <h2>Hello!</h2>
                <p>Sign In to Continue</p>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="login-button">Login</button>
                </form>

                <div class="toggle-form">
                    Don't have an account? <a onclick="toggleForm('register')">Register here</a>
                </div>

                <div class="back-home">
                    <a href="index.html">← Back to Home</a>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" class="form-container">
                <h2>Welcome!</h2>
                <p>Sign Up to Get Started</p>
                
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" placeholder="Full Name" required>
                    </div>

                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="login-button">Register</button>
                </form>

                <div class="toggle-form">
                    Already have an account? <a onclick="toggleForm('login')">Login here</a>
                </div>

                <div class="back-home">
                    <a href="index.html">← Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            // Simple validation - in production, this would connect to a backend
            alert('Login successful!');
            // For now, redirect to home page
            window.location.href = 'index.html';
        }

        function handleRegister(event) {
            event.preventDefault();
            // Simple validation - in production, this would connect to a backend
            alert('Registration successful! Please login with your credentials.');
            // After registration, switch back to login form
            toggleForm('login');
        }
    </script>
</body>
</html>
